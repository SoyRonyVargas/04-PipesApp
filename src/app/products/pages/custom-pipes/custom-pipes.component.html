<p-panel class="mt-3 block" header="Pipes Personalizados">

  <div class="grid">

    <article class="col-12 md:col-4">
      <p-card class="custom-card" header="toggleCase Pipe">
        {{ "Cancun Quintana Roo" | toggleCase:isUpperCased }}
      </p-card>
    </article>

    <article class="col-12 md:col-4">
      <p-card class="custom-card" header="toggleCase Pipe">
        {{ "Cancun Quintana Roo" | toggleCase:!isUpperCased }}
      </p-card>
    </article>

  </div>

</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button 
      (onClick)="toggleUpperCase()"
      label="ToggleCase" 
      icon="pi pi-search"
    ></p-button>
</div>
  <div class="p-toolbar-group-end">
    <p-button label="Por nombre" icon="pi pi-sort" styleClass="p-button-primary" class="mr-2"></p-button>
    <p-button label="Por volar" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
    <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<section class="row mt-3 block">
  <article class="">
    <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Color</th>
              <th>Puede Volar</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{ heroe.name }}</td>
              <td>{{ heroe.color }}</td>
              <td>{{ heroe.canFly }}</td>
          </tr>
      </ng-template>
    </p-table>
  </article>
</section>
