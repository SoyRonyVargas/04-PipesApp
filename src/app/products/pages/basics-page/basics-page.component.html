<p-panel header="Pipes basicos" class="mb-5">

  <p>
    Los pipes de Angular
  </p>

</p-panel>

<p-panel class="mt-3 block" header="Pipes">

  <div class="grid">
    <div class="col-4">
      <p-card class="custom-card" header="uppercase">
        {{ nameLower | uppercase }}
      </p-card>
    </div>
    <div class="col-4">
      <p-card class="custom-card" header="lowercase">
        {{ nameLower | lowercase }}
      </p-card>
    </div>
    <div class="col-4">
      <p-card class="custom-card" header="titlecase">
        {{ nameLower | titlecase }}
      </p-card>
    </div>
  </div>
